<div class="container py-4">
  <h2 class="text-white mb-4">Product Management</h2>

  <form (ngSubmit)="updateProduct()" #editForm="ngForm" class="row g-3 text-white">
    <div class="col-12 col-md-6">
      <label>Product Code</label>
      <input type="text" class="form-control" [(ngModel)]="product.code" name="code" required /> <!-- Accepts: Product Code -->
    </div>
    <div class="col-12 col-md-6">
      <label>Product Name</label>
      <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required /> <!-- Accepts: Product Name -->
    </div>
    <div class="col-12 col-md-6">
      <label>Total Quantity</label>
      <input type="number" class="form-control" [(ngModel)]="product.totalQuantity" name="totalQuantity" required /> <!-- Accepts: Total Quantity -->
    </div>
    <div class="col-12 col-md-6">
      <label>Remaining Quantity</label>
      <input type="number" class="form-control" [(ngModel)]="product.remainingQuantity" name="remainingQuantity" required /> <!-- Accepts: Remaining Quantity -->
    </div>
    <div class="col-12 col-md-6">
      <label>Price</label>
      <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required /> <!-- Accepts: Price -->
    </div>
    <div class="col-12 col-md-6">
      <label>Comments</label>
      <textarea class="form-control" [(ngModel)]="product.comments" name="comments"></textarea> <!-- Accepts: Comments -->
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">Update Product</button>
    </div>
  </form>
</div>
